<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clefeed</title>
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            CLEFEED
        </h1>
    </header>
    <div class="sliderBox">
        <h3>Radius</h3>
        <input type="range" min="50" max="600" value="300" class="slider" id="radiusSelector">
    </div>
    <div class="mainPanel">
        <div id="resultContainer" class="resultContainer">
            <div class="buttonContainer">
                <button id="allButton" class="activeButton">All</button>
                <button id="crimeButton">Crime</button>
                <button id="policeButton">Police Call</button>
                <button id="fireButton">Fire Call</button>
                <button id="requestButton">311</button>
            </div>
            <div id="resultBoxContainer" class="resultBoxContainer"></div>
        </div>
        <div id="map" class="map"></div>
    </div>
    
    <script 
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>

    <script src="script.js"></script>
</body>
</html>
